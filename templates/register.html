<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEDx Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load socialaccount %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
      <h2 class="text-center mb-4">Register Now!</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" name="password1" class="form-control" id="password1" required>
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" name="password2" class="form-control" id="password2" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select name="role" class="form-control" id="role" required>
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>— OR —</p>
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2" />
          Sign up with Google
        </a>
      </div>

      <div class="text-center mt-3">
        <p class="small">Already have an account? 
          <a href="{% url 'login' %}">Login here</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
